name = "starspace-puzzle-wars"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]
main = "worker.ts"

[dev]
port = 4201

# Build is handled separately via "npm run build"
# Run "npm run build" before "npx wrangler dev" or "npx wrangler deploy"

[assets]
directory = ".svelte-kit/cloudflare"
binding = "ASSETS"

# Durable Objects for real-time multiplayer
[[durable_objects.bindings]]
name = "GAME_ROOM"
class_name = "GameRoom"

[[migrations]]
tag = "v1"
new_classes = ["GameRoom"]

# KV namespace for persistent game data (leaderboards, etc.)
[[kv_namespaces]]
binding = "GAME_DATA"
id = "3d00d940ac8e470f9fb1ba5b34b2a2db"

[vars]
MULTIPLAYER_ENABLED = "true"
